<!DOCTYPE />
<html>
  <head>
    <title>Blog</title>
  </head>
  <body>
    <h1>Home</h1>
    {% for post in posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <h4>Author: {{ post.author }} on {{ post.date_posted }}</h4>
      <p>{{ post.content }}</p>
    </div>
    {% endfor %}
  </body>
</html>
