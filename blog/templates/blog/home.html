{% extends 'blog/base.html' %}
{% block content %}

  {% if title %}
    <h1>{{ title }}</h1>
  {% else %}
    <h1>Home</h1>
  {% endif %}

  {% for post in posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <h4>Author: {{ post.author }} on {{ post.date_posted }}</h4>
      <p>{{ post.content }}</p>
    </div>
  {% endfor %}
{% endblock content %}
